<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 750 1050">
  <style>
    #co-chicken-1 .co-chicken {
      animation: co-run 0.3s infinite ease-in-out alternate;
    }
    #co-chicken-1 .co-left-leg {
      animation: co-left-leg 0.3s infinite ease-in-out alternate;
      transform-origin: 420px;
    }
    #co-chicken-1 .co-right-leg {
      animation: co-right-leg 0.3s infinite ease-in-out alternate;
      transform-origin: 320px;
    }
    #co-chicken-1 .co-shadow {
      animation: co-shadow 0.3s infinite ease-in-out alternate;
      transform-origin: 375px 636px;
    }

    @keyframes co-run {
      10% { transform: translateY(0); }
      100% { transform: translateY(88px); }
    }
    @keyframes co-left-leg {
      20% { transform: rotate(-0deg); }
      100% { transform: rotate(-75deg) translateX(120px); }
    }
    @keyframes co-right-leg {
      0% { transform: rotate(5deg); }
      20% { transform: rotate(5deg); }
      100% { transform: rotate(70deg) translateX(-120px); }
    }
    @keyframes co-shadow {
      0% { transform: scale(60%); }
      100% { transform: scale(100%); }
    }
  </style>

  <defs>
    <linearGradient id="linear-gradient" x1="37.37" y1="1007.19" x2="712.63" y2="42.81" gradientUnits="userSpaceOnUse">
